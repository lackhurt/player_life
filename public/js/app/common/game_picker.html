<div>

    <div>
        <input type="text" ms-duplex="query" placeholder="请选择游戏" class="form-control"/>
        <ul class="nav nav-tabs" role="tablist">
            <li ms-repeat="group" ms-attr-role="$key" ms-class="active:$key === 'ABC'" ms-visible="$val.count">
                <a ms-attr-href="#{%$key%}" ms-attr-aria-controls="$key" role="tab" data-toggle="tab">{%$key%} <span class="badge">{%$val.count%}</span></a>
            </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div ms-repeat="group" ms-attr-role="$key" class="tab-pane" ms-class="active:$key === 'ABC'" ms-attr-id="$key">
                <div ms-repeat="$val.letterIndex" ms-visible="$val.length">
                    <span class="label label-default">{%$key%}</span>
                    <ul>
                        <li ms-repeat="$val">
                            {%el.name%}
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
</div>
