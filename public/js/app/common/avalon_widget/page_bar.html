<nav>
    <ul class="pagination">
        <li ms-class="disabled: current <= 1">
            <a href="#" aria-label="Previous" ms-on-click="setPage(current - 1)">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li ms-repeat="pages" ms-class="active: el === current">
            <a ms-if="$.isNumeric(el)" href="javascript:;" ms-on-click="setPage(el)">{%el%}</a>
            <span ms-if="el === 'sp'">...</span>
        </li>
        <li ms-class="disabled: current >= Math.ceil(total / limit)">
            <a href="#" aria-label="Next" ms-on-click="setPage(current + 1)">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
